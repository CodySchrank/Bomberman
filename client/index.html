<!DOCTYPE html>
<html ng-app="bomberMan">
<head>
	<title>BomberMan</title>
	<link rel="stylesheet" type="text/css" href="skeleton/normalize.css">
	<link rel="stylesheet" type="text/css" href="skeleton/skeleton.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
	<script type="text/javascript" src='app.js'></script>
	<style type="text/css">
		canvas {
			position: absolute;
		}

		#game {
			z-index: 3;
		}

		#background {
			z-index: 2;
		}
	</style>
</head>
<body onload="game()">
<div class="container" ng-controller="gameController">
	<h1>BomberMan</h1>
	<canvas id="game"></canvas>
	<canvas id="background"></canvas>
</div>
</body>
</html>
